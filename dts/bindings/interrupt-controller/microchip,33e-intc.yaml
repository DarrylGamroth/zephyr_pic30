description: Microchip dsPIC33E interrupt controller

compatible: "microchip,33e-intc"

include: [interrupt-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    microchip,num-irq-priority-bits:
      required: true
      type: int
      description: number of bits of IRQ priorities

    "#interrupt-cells":
      const: 2

interrupt-cells:
  - irq
  - priority
